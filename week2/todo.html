<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="todo.css">
    <script defer src="todo.js"></script>
    <title>ToDo</title>
</head>
<body>
    <div id="header">
        <div class="logo-area">
            <p class="logo">ToDo</p>
        </div>
    </div>
    <div id="main">
        <div class="main-container">
            <div class="container-top-area">
                <p class="top-title">My Day</p>
            </div>
            <div class="todo-list">
                <input type="text" id="input-box" class="list-item item-input-box" onkeyup="isEnter()">
                <div id="list">
                    <div class="item-box">
                        <button class="check-box"></button>
                        <p class="item">예시</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
