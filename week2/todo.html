<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="todo.css">
    <script defer src="todo.js"></script>
    <title>ToDo</title>
</head>
<body>
    <!-- header 시작 -->
    <div id="header">
        <div class="logo-area">
            <p class="logo">ToDo</p>
        </div>
    </div>
    <!-- header 끝 -->
    <!-- left-nav-bar 시작 -->
    <div id="left-nav">
        <div class=" left-nav-item">
            <div class="left-nav-img"></div>
            <div class="left-nav-title"></div>
            <div class="left-nav-count"></div>
        </div>
    </div>
    <!-- left-nav-bar 끝 -->
    <!-- main 시작 -->
    <div id="main">
        <div class="main-container">
            <div class="container-top-area">
                <p class="top-title">My Day</p>
            </div>
            <div class="todo-list">
                <input type="text" id="input-box" class="list-item item-input-box" onkeyup="isEnter()">
                <div id="list">
                    
                </div>
            </div>
        </div>
    </div>
    <!-- main 끝 -->
</body>
</html>
